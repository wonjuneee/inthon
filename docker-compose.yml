networks:
  inthon-bridge:
    driver: bridge
    name: inthon-bridge

services:
  object_detection:
    image: object
    build:
      context: ./object_detection  # object_detection 폴더로 설정
      dockerfile: Dockerfile  # object_detection의 Dockerfile 사용
    container_name: object-detection
    env_file:
      - ./object_detection/.env
    ports:
      - "8000:8000"
    networks:
      - inthon-bridge
    # environment:
    #   - NESTJS_URL=http://nestjs:3000

  culture_info:
    image: culture_info
    build:
      context: ./culture_info  # culture_info 폴더로 설정
      dockerfile: Dockerfile  # culture_info의 Dockerfile 사용
    container_name: culture-info
    env_file:
      - ./culture_info/.env
    environment:
      - ENVIRONMENT=production
    networks:
      - inthon-bridge

  nestjs:
    image: nest-back
    build:
      context: ./server
      dockerfile: Dockerfile
    env_file:
      - ./server/.env.dev
    ports:
      - "8501:8501"
    container_name: nest-backend
    networks:
      - inthon-bridge
